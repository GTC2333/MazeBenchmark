# Unified configuration for MazeBenchmark
# Fill in keys in local.yaml (ignored by git) to avoid committing secrets.

model: mock
# Optionally override per benchmark below
text2d:
  size: '50x50'
  algorithm: dfs  # dfs or prim

  workers: 4
  start_goal: corner  # corner or random
image2d:
  algorithm: dfs  # dfs or prim

  size: '50x50'
  n: 5
  trap_ratio: 0.0
  cell_px: 24
  start_goal: corner  # corner or random
output_dir: outputs

# Optional control flags
# Set generate_only: true to only generate mazes and save to outputs/mazes_*
# Set pre_generated_dir: path to use local saved mazes for evaluation
# Set mode: text2d/image2d/all to scope actions
# count: number of mazes to generate in generate_only mode
mode: all
generate_only: true
pre_generated_dir: '/pre_gen_mazes'
count: 3
# API keys (use local.yaml for real values)
OPENAI_API_KEY: ''
ANTHROPIC_API_KEY: ''
