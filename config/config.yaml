# Unified configuration for MazeBenchmark
# Fill in keys in local.yaml (ignored by git) to avoid committing secrets.
# Optionally override per benchmark below
text2d:
  size: '5x5'  # use odd×odd sizes for classic stride-2 wall mazes
  algorithm: dfs  # dfs or prim
  seed: 222  # base random seed for reproducibility
  n: 5  # number of text mazes to run/generate

  workers: 4
  start_goal: corner  # corner or random
image2d:
  algorithm: dfs  # dfs or prim
  seed: 222  # base random seed for reproducibility

  size: '5x5'  # use odd×odd sizes for classic stride-2 wall mazes
  n: 5
  cell_px: 24  # pixel size per cell; final image equals maze grid (no outer border)
  start_goal: corner  # corner or random
output_dir: outputs

# Optional control flags
# Set generate_only: true to only generate mazes and save to outputs/mazes_*
# Set pre_generated_dir: path to use local saved mazes for evaluation
# Set use_pregenerated: true to evaluate from pre-generated mazes; if pre_generated_dir is empty, it will auto-use outputs/mazes_* and generate if missing
# Set mode: text2d/image2d/all to scope actions
# count: number of mazes to generate in generate_only or pre-generated auto-generate mode
mode: all
generate_only: false
use_pregenerated: False
pre_generated_dir: ''
count: 3
# Chose which Model to use
model: doubao-seed-1-6-251015
# API keys: do NOT put secrets here. Use config/local.yaml or environment variables.
# OPENAI_API_KEY and ANTHROPIC_API_KEY must be set in config/local.yaml (gitignored) or via env.


# Optional OpenAI SDK-style vendor settings
# Set a custom base URL to point the OpenAI SDK/HTTP client to other vendors that emulate the OpenAI API (e.g., Volcengine Ark)
OPENAI_API_BASE: 'https://ark.cn-beijing.volces.com/api/v3'   # e.g., 'https://ark.cn-beijing.volces.com/api/v3'

# Use a custom environment variable name to read the API key (instead of OPENAI_API_KEY), e.g., 'ARK_API_KEY'
OPENAI_API_KEY_ENV: 'ARK_API_KEY'
# Toggle using the OpenAI SDK (True/False). When False, HTTP fallback (requests) is used.
USE_OPENAI_SDK: True
